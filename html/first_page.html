<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../css/first_page_style.css" rel="stylesheet"></link>

    <title>First page of our game</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <!-- Фраза сверху страницы, указание -->
            <div class="mainPhrase">
                выбор команды
            </div>
            <!-- Команды -->
            <nav class="teams">
                <a class="team_one" href="#">
                    <!-- Ссылка будет переводить за левых -->
                    Голубые    
                </a>
                <a class="team_two" href="#">
                    <!-- Ссылка будет переводить игру за правых -->
                    Красные
                </a>
            </nav>
        </div>

        <form class="fill_gap">
            <input class="first_player" maxlength="25" placeholder="Введите имя">
            <input class="second_player" maxlength="25" placeholder="Введите имя">
        </form>
        <!-- 2 поля с вводимыми именами -->
    </header>

    <div class="themes">
        <!-- здесь мб темы будут табличкой -->
    </div>
</body>
</html>
